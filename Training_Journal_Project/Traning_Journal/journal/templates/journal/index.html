<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .header {
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .header p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00d2ff);
            border: none;
            color: white;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #0099ff);
            transform: scale(1.05);
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff4081, #ff80ab);
            border: none;
            color: white;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #c51162, #f50057);
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="header">
            <h1>Training Journal</h1>
            <p class="lead">A New Way Towards Fitness</p>
        </div>
        <a href="{% url 'journal:login' %}" class="btn btn-primary btn-lg m-2">Login</a>
        <a href="{% url 'journal:signup' %}" class="btn btn-custom btn-lg">Sign Up</a>
    </div>
</body>

</html>
